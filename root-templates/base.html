{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eventmanager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='{% static 'vendor/bootstrap/bootstrap.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/style.css' %}'>

   <!-- Material Design -->
    <link rel="stylesheet" href='{% static 'vendor/material-design/material-icons.css' %}'>
    <link rel="stylesheet" href='{% static 'vendor/material-design/material-components-web.min.css' %}'>
    
</head>
<body>
    
    <!-- Bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src='{% static 'vendor/vue/axios.js' %}'> </script>
    <script src='{% static 'vendor/bootstrap/jquery.min.js'%}'></script>
    <script src='{% static 'vendor/bootstrap/bootstrap.min.js' %}'></script>
    <script src='{% static 'vendor/vue/vue.min.js' %}'></script>
    <script src={% static 'vendor/vue/js.cookie.min.js'%}></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="#">Welcome: {{user.get_full_name}}</a>
            {% else %}
            <a class="navbar-brand" href="#">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    
    
</body>
</html>
